name = "Nim"
code_fence_block_name = "nim"
grammar = "nim"
path_suffixes = ["nim", "nims", "nimble", "nim.cfg"]
first_line_pattern = '^#!.*\bnode\b'

autoclose_before = ";:.,=}])>"
brackets = [
    { start = "{", end = "}", close = true, newline = true },
    { start = "[", end = "]", close = true, newline = true },
    { start = "(", end = ")", close = true, newline = true },
    { start = "<", end = ">", close = false, newline = true, not_in = ["comment", "string"] },
    { start = "\"", end = "\"", close = true, newline = false, not_in = ["comment", "string"] },
    { start = "'", end = "'", close = true, newline = false, not_in = ["comment", "string"] },
    { start = "`", end = "`", close = true, newline = true, not_in = ["comment", "string"] },
    { start = "/*", end = "*/", close = true, newline = true, not_in = ["comment", "string"] },
]
tab_size = 2

increase_indent_pattern = ":$|^ {0,}(if|proc|macro|else|elif|when)|^(let|const|var)$"

decrease_indent_pattern = "^ {2,}$"

[overrides.element]
line_comments = ["#"]
block_comment = ["#[ ", " ]#"]
